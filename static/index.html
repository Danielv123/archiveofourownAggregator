<!DOCTYPE HTML>
<head>
	<script src="index.js"></script>
</head>
<body>
	<div id="container">
		<h1>Achive Of Our Own chapter notifier</h1>
		<p>Periodically checks for new chapters in books on archiveofourown.com without requiring a registered account (which are hard to get because of the waitinglist)</p>
		
		<p><input id="email" type="email" placeholder="Email address" alt="This is where we send notification emails to"></p>
		<p><input id="name" type="text" placeholder="name" alt="Used for being friendly in emails and letting you unsub from these emails. You could use John Smith if you want."></p>
		<p><input id="url" type="url" placeholder="https://archiveofourown.org/works/11260185"></p>
		<p><input id="submit" type="button" value="submit"></p>
	</div>
</body>
